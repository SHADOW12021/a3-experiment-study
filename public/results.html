<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experiment Results</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background-color: #f5f7fa;
      color: #333;
      padding: 20px;
    }
    h1 {
      color: #2d72d9;
    }
    .tab {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      background: #2d72d9;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .tab:hover, .tab.active {
      background: #1c5bbd;
    }
    .tab-content {
      display: none;
      margin-top: 20px;
      width: 100%;
      height: 80vh;
    }
    .tab-content.active {
      display: block;
    }
    .tab-content object {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>Experiment Results</h1>
  <div>
    <button class="tab" onclick="showTab('heatmap')">Heatmap</button>
    <button class="tab" onclick="showTab('standarViz')">Standard Dev Scatter</button>
    <button class="tab" onclick="showTab('karenschloss')">Karen Schloss</button>
    <button class="tab" onclick="showTab('colorwheel')">Color Wheel</button>
  </div>
  <div id="heatmap" class="tab-content">
    <object type="text/html" data="heatmap.html"></object>
  </div>
  <div id="standarViz" class="tab-content">
    <object type="text/html" data="standarViz.html"></object>
  </div>
  <div id="karenschloss" class="tab-content">
    <object type="text/html" data="karenschloss.html"></object>
  </div>
  <div id="colorwheel" class="tab-content">
    <object type="text/html" data="colorwheel.html"></object>
  </div>
  <br>
  <button class="tab" onclick="window.location.href='index.html'">Back to Experiment</button>
  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      document.querySelectorAll('.tab').forEach(button => button.classList.remove('active'));
      event.currentTarget.classList.add('active');
    }
    document.querySelector('.tab').click();
  </script>
</body>
</html>
